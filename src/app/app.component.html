<div class="sidebar">
  <div class="a-o-i-t">Angular Otp Input</div>
</div>
<div class="content">
  <div class="o-c">
    <div>
      <div class="card">
        <p class="a-o-i">Enter verification code OTP</p>
        <pt-otp-input
          #ngOtpInput
          (onInputChange)="onOtpChange($event)"
          *ngIf="showOtpComponent"
          [config]="config"
        ></pt-otp-input>
        <span *ngIf="otp" class="o-t-p">Entered otp :-{{ otp }}</span>
      </div>
    </div>
  </div>
</div>
